    mnemonic: FBIST_LAST_READ_ADDR_GET
    opcode: 0xC21A
    opcode_description: >
      Note: Must not be accessed while a TXG is in run state

    input_payload:
    - ipl_name: Input parameters for Last Read Address Get
      ipl_mnemonic: FBIST_LAST_READ_ADDR_GET_IN_PL
