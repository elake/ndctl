      opl_mnemonic: FBIST_THREAD_TRANS_CNT_GET_OUT_PL
      opl_size_bytes: 8

      parameters:
      - opl_par_name: Transaction Count
        opl_par_mnemonic: TRANSACTION_CNT
        opl_offset: 0x00
